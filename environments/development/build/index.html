

<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width' />
  <title>Ethscrow</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ethscrow</h1><br>
  <table><thead><tr><th>Account#</th><th>Balance (ETH)</th></tr></thead><tbody id="balances"></tbody></table>

  <br>
  <h2>Hold Coin</h2>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  
  <br><br><label for="signer_1">Signer:</label><input type="text" id="signer_1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  
  <br><br><button id="send" onclick="holdCoin()">Send Escrow</button>
  <br><br><br>
  <span id="status"></span>

  <h2>Release Coin</h2>
  <br><label for="receiver">Holding Number:</label><input type="text" id="holdingNumber" placeholder="e.g., 1, 2, 3"></input>
  
  <br><br><button id="send" onclick="signRelease()">Release Escrow</button>
  <br><br>
</body>
</html>
