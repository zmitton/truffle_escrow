<!DOCTYPE html>
<html>
<head>
  <title>Escrow - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Escrow</h1><br>
  <table><thead><tr><th>Account#</th><th>Balance (ETH)</th></tr></thead><tbody id="balances"></tbody></table>

  <br>
  <h1>Hold Coin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  
  <br><br><label for="signer_1">Signer Address:</label><input type="text" id="signer_1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  
  <br><br><button id="send" onclick="holdCoin()">Send Escrow</button>
  <br><br><br>
  <span id="status"></span>

  <h1>Release Coin</h1>
  <br><label for="fromAccount">Base Account:</label><input type="text" id="fromAccount" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="receiver">Holding Number:</label><input type="text" id="holdingNumber" placeholder="e.g., 1, 2, 3"></input>
  
  <br><br><button id="send" onclick="signRelease()">Release Escrow</button>
  <br><br>
</body>
</html>
